<!DOCTYPE html>
<html>
<head>
<title>Form Registrasi</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">

<h1>Form Registrasi</h1>

	<form action="#">
		<div class="row form-group">
			<div class="col"> Nama:</div>
			<input class="col-9" type="text" name="nama"><br>
		</div>
		<div class="row form-group">
			<div class="col-3">Jenis Kelamin:</div>
			<div class="col-md-9">
			<input type="radio" name="gender" value="L" checked align="left"> L
			<input type="radio" name="gender" value="P"> P <br>
			</div>
		</div>
		<div class="row form-group">
			<div class="col">Tanggal Lahir:</div>
			<input class="col-9" type="text" name="tgl"><br>
		</div>
		<div class="row form-group">
			<div class="col">Alamat:</div>
			<textarea class="col-9" name="alamat"></textarea><br>
        </div>
        <button type="button" class="btn btn-primary" type="submit">Submit</button>
	</form>
	</div>

</div>

</body>
</html>
